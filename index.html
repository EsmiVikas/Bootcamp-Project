<!DOCTYPE html>
<html lang="en">

<head>
    <title>MoviesHub.io</title>
    <link rel="icon" href="images.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style.css" />
</head>

<nav id="navbar">
    <ul>
      <li class="item">
        <a href="https://kayoanime.com/">AnimeHub</a>
      </li>
      <li class="item"><a href="https://katmoviehd.st/">Netflix Series</a></li>
    </ul>
  </nav>


<body>
    

<div class="container mt-3 text-center">
        <div class="row justify-content-center">
            <div class="col-md-8 col-12 content">
                <h1>MoviesHub</h1>
                <div id="search">
                    <form>
                        <input type="text" class="search-input search border-padding" placeholder="Enter name of the movie to info">
                    </form>
                    <div id="result-list" class="border-padding mb-3">
                        <div id="results"></div>
                        <div id="result-footer" class="pt-4 mt-2"><a href="#" id="show-more">SHOW MORE Â»</a></div>
                    </div>
                </div>
            </div>
            <div id="list" class="col-md-12">
                <div class="row justify-content-center">
                    <div class="col-md-8 list-header">
                      <div class="text-center"><button id="searchAgain" class="btn btn-primary">Search Again</button></div>
                        <div class="d-flex justify-content-between p-3">
                            <div id="search-term"></div>
                            <div id="list-count"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row m-3" id="list-results"></div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css"></script>
<script src="js/script.js" ></script>
</body>
</html>
